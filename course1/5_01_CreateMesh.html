<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mesh基础</title>
    <script src="../src/tools/liaohengfan/InitThree.js"></script>
    <script src="../src/tools/libs/three.js"></script>
    <script src="../src/tools/libs/jquery1.42.min.js"></script>

    <style>
        body{
            padding: 0px;margin: 0px;
            overflow-x: hidden;overflow-y: hidden;overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="webgl_div">
        <canvas id="webgl_canvas"></canvas>
    </div>

    <script>
        (function() {

            var three = new InitThree($("#webgl_canvas")[0], 1280, 720, 45, .1, 1000, true);
            three.main_camera.position.set(3, 5, 5);
            three.main_camera.lookAt(new THREE.Vector3(3, 0, 0));

            var pointLight_=new THREE.PointLight(0xFFFFFF,1,10,1);
            pointLight_.position.set(1,2,2);
            three.main_scene.add(pointLight_);

            var mesh_=new THREE.Mesh(new THREE.CubeGeometry(1,1,1),new THREE.MeshLambertMaterial({color:0xFF0000}));
            three.main_scene.add(mesh_);

            three.render();


        })();
    </script>

</body>
</html>
